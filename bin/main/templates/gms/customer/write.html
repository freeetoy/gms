<script type="text/javascript">

var isOkay = false;
$(document).ready(function(){
	$("#businessRegId").on("focusout", function(){
		if($(this).val() != ""){
			checkName();
		}
	});
	
	
	
});
// 리스트 페이지 이동
var goList = function(){
	$("#listForm").submit();
};

// form 필드값 유효성 검사
var validation = function(){
	var customerNm = $("#customerNm").val();
	if(customerNm=="" || customerNm == null){
		alert("거래처명을 입력해 주세요.");
		$("#customerNm").focus();
		isOkay = false;
		return;
	}
	
	var result = (
			   isValid(customerPhone, "거래처연락처", null, "phone")
			&& isValid(customerAddr, "거래처주소", null, null)
	);
	
	if ( result === false ) {
		isOkay = false;
	}else{
		return;
	}
	
	isOkay = true;
}

//서버에 버전 데이터 존재 여부 확인 요청
var checkName = function(){
	var businessRegId = $("#businessRegId").val();

	var ajaxInfo ={
		type:"POST",
		url:"/gms/customer/CheckBusiId.do",
		data:{
			businessRegId : businessRegId
		},
		dataType: "json",
	};
	ajax = callAjax(ajaxInfo);
	ajax.done(function(data){
		if(data.result == "fail"){
			alert(data.message);
			$("#businessRegId").val("");
			$("#businessRegId").focus();
			isOkay = false;
			return;
		}
	});
};

//Ajax공통 호출
function callAjax(ajaxInfo){
	var dfd = $.Deferred();
	$.ajax(ajaxInfo).done(function(data){
		dfd.resolve(data);
	});
	
	return dfd.promise();
}


//숫자 여부 검사
function isNumber(input){
	var chars = "0123456789";
		return containsCharsOnly(input,chars);
};

function containsCharsOnly(input,chars) {
	input = String(input);
	for (var inx = 0; inx < input.length; inx++) {
		if (chars.indexOf(input.charAt(inx)) == -1) {
			return false;
		}else{
		}
	};
	return true;
};

// 입력된 내용을 작성한다.
var goWrite = function(){
	validation();
	
	alert("isOkay=="+isOkay);
	if(!isOkay){
		return;
	}
	
	var form = $("#writeForm");	
	
	form.submit();
}
	
</script>
