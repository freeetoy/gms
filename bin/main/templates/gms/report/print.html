<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="gms/layout/blank">

<th:block layout:fragment="content"> 
  <!-- jQuery -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<style type="text/css">
.border_out {font-family: 굴림;border: 3px double black;}
body, table, tr, td {font-family:굴림, verdana, arial; font-size: 14px;color: #000000; border:0px;}
.border_in {border-width:1px; border-color:black; border-style:solid none solid solid;}
.l_dot {border-style:dotted; border-width:0 0 0 1px; border-color:#4C4C4C;}
.lb_dot {border-style:dotted; border-width:0 0 1px 1px; border-color:#6C6C6C;}
.tl_dot {border-style:solid solid solid dotted; border-width:1px 0px 1px 1px; border-color:black black black #6C6C6C;}
#command_bar {
  font-size: 10pt;
  background-color: #FEFFD2;
  border: 1px solid #AF9E29;
  padding: 5px;
  margin-bottom: 10px;
}
.sign_area {
  position: relative;
}
.sign_img {
  position: absolute;
  top: 15px;
  left: 190px;
}

</style>

  <table width="960" border="0" cellspacing="0" cellpadding="0" align="center" style="table-layout:auto;">
    <tbody><tr>
      <td>
        <table width="960" cellpadding="0" cellspacing="0" class="border_out">
          <tbody><tr height="44"> 
            <td>
              <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody><tr>
                  <td align="center"><span style="font-size:18pt;font-weight:bold;"> 차량운행 및 판매일지</span></td>
                  
                </tr>
              </tbody>
			</table>
          </td>          
      </tr>
    </tbody>
  </table>
<Br>

<table width="960" style="table-layout:auto;" border="0" cellspacing="0" cellpadding="0">
   <tbody>
	 <tr>
		<td width="70%" >
			<table>
			<tr>
			<td th:text="${searchDt}">2019년 12월 05일 </td>
			</tr>			
			<tr>
			<td >
			<br><br><br>차 량 번 호 : </td>
			</tr>
			</table>		
		</td>
        <td class="border_in" width="30%">
		 <table width="100%" style="table-layout:auto;" height="100%" border="0" cellspacing="0" cellpadding="0"> 
			<tbody>
			 <tr height="30"> 
			  <td width="10" rowspan="2">&nbsp;결
			  <br>&nbsp;제</td>
			  <td width="30%" align="center" style="border-style: none solid solid solid;border-width: 1px;"> 담   당<br>                              
			  </td>
				 <td width="30%" align="center" style="border-style: none solid solid none;border-width: 1px;">과  장<br>
			  </td>
			   <td width="30%" align="center" style="border-style: none solid solid none;border-width: 1px;"> 사  장<br>					 
			</tr>
			 <tr height="60">                               
			  <td width="30%" align="center" style="border-style: none solid solid solid;border-width: 1px;"> <br>  
			  </td>
				 <td width="30%" align="center" style="border-style: none solid solid none;border-width: 1px;"><br>
			  </td>
			   <td width="30%" align="center" style="border-style: none solid solid none;border-width: 1px;"> <br>					 
			</tr>					
		  </tbody>
		</table>
        </td> 
	  </tr>
	</tbody>
  </table>

  <table width="960" border="0" cellspacing="0" cellpadding="0" align="center" style="table-layout:auto;margin-top: 5px;">
	<tbody>
	  <tr height="40">    
		<td class="tl_dot" align="center">순번</td>
		<td class="tl_dot" align="center">거래처</td>
		<td class="tl_dot" align="center" width="30%">납품</td>
		<td class="tl_dot" align="center" width="30%">회수</td>
		<td class="tl_dot" align="center">금액</td>
		<td class="tl_dot" align="center">수금액</td>  
		<td class="tl_dot" style="border-right-style: solid;border-right-width: 1px;" align="center">적 요</td>
	  </tr>

	  <tr th:if="${not #lists.isEmpty( workList )}" th:each="row : ${workList}" height="40">     
		<td class="tl_dot" style="border-top-style:none" align="center" th:text="${workList.indexOf(row)+1}" >상차</td>
		<td class="tl_dot" style="border-top-style:none" align="left" th:text="${row.CustomerNm}"></td>
		<td class="tl_dot" style="border-top-style:none" align="left" >
			<table>     
              	<tr>
              		<td th:if="${not #lists.isEmpty(row.salesBottles )}" th:each="row1 : ${row.salesBottles}"  th:text="${row1.productNm} + ' ' + ${row1.productCapa}+ ' ' + ${row1.productCount} + ' (' + ${row1.bottleWorkCdNm} + ')' ">
              	</tr>
             </table>
         </td>
		<td class="tl_dot" style="border-top-style:none" align="left" >
			<table>     
	           	<tr  >
	           		<td th:if="${not #lists.isEmpty(row.backBottles )}" th:each="row2 : ${row.backBottles}" th:text="${row2.productNm} + ' ' + ${row2.productCapa}+ ' ' + ${row2.productCount}">
	           	</tr>
           	</table>
		</td>
		<td class="tl_dot" style="border-top-style:none" align="right" th:if="${row.orderAmount> 999 }" th:text="${#numbers.formatInteger(row.orderAmount, 3, 'COMMA')}">	</td>
		<td class="tl_dot" style="border-top-style:none" align="right" th:unless="${row.orderAmount> 999 }" th:text="${row.orderAmount}">	</td>			
		<td class="tl_dot" style="border-top-style:none" align="right" th:if="${row.receivedAmount > 999}" th:text="${#numbers.formatInteger(row.receivedAmount, 3, 'COMMA')}">	</td>
		<td class="tl_dot" style="border-top-style:none" align="right" th:unless="${row.receivedAmount > 999}" th:text="${row.receivedAmount}"></td>
		<td class="tl_dot" style="border-top-style:none: border-right-style: solid;border-right-width: 1px;" align="center"></td>		
	  </tr>

	  <tr height="40" th:each="seq : ${#numbers.sequence(1,20-workList.size())}"> 
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-top-style:none" align="center"></td>
		<td class="tl_dot" style="border-right-style: solid;border-right-width: 1px;" align="center"></td>
	  </tr>
  </tbody>
 </table>
