	//Ajax공통 호출
	function callAjax(ajaxInfo){
		var dfd = $.Deferred();
		$.ajax(ajaxInfo).done(function(data){
			dfd.resolve(data);
		});
		
		return dfd.promise();
	}

			data:{
				bottleId : bottleId
			},
			dataType: "json",
		};
		
		ajax = callAjax(ajaxInfo);
		
		ajax.done(function(data){
			console.log(data);
		
			console.log("####bottleCd---"+data.bottleId);		
			
			$("#chBottleId").val(data.bottleId);

			if(data.result == "fail"){
