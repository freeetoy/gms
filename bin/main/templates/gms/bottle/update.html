var checkName = function(){
	var bottleId = $("#bottleId").val();

	var ajaxInfo ={
		type:"POST",
		url:"/gms/bottle/CheckBottleId.do",
		data:{
			bottleId : bottleId
		},
		dataType: "json",
	};
	ajax = callAjax(ajaxInfo);
	ajax.done(function(data){
		if(data.result == "fail"){
			alert(data.message);
			$("#bottleId").val("");
			$("#bottleId").focus();
			isOkay = false;
			return;
		}
	});
};

//Ajax공통 호출
function callAjax(ajaxInfo){
	var dfd = $.Deferred();
	$.ajax(ajaxInfo).done(function(data){
		dfd.resolve(data);
	});
	
	return dfd.promise();
}
