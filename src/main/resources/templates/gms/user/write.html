<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="gms/layout/basic">


<div class="wrapper">
<th:block layout:fragment="content"> 
<script type="text/javascript">

var isOaky = false;
$(document).ready(function(){
	$("#userId").on("focusout", function(){
		if($(this).val() != ""){
			checkName();
		}
	});
	
	
	
});
// 리스트 페이지 이동
var goList = function(){
	$("#listForm").submit();
};

// form 필드값 유효성 검사
var validation = function(){
	var userNm = $("#userNm").val();
	if(userNm=="" || userNm == null){
		alert("사죵자명을 입력해 주세요.");
		$("#userNm").focus();
		isOkay = false;
		return;
	}
	
	var result = (
			   isValid(userPhone, "연락처", null, "phone")
			&& isValid(userPasswd, "비밀번호", null, "password")
			&& isValid(userPasswdCfd, "비밀번호확인", null, "password")
	);
	
	if ( result === false ) {
		isOkay = false;
	}else{
		return;
	}
	
	isOkay = true;
}

//서버에 버전 데이터 존재 여부 확인 요청
var checkName = function(){
	var userId = $("#userId").val();

	var ajaxInfo ={
		type:"POST",
		url:"/gms/user/userIdCheck.do",
		data:{
			userId : userId
		},
		dataType: "json",
	};
	ajax = callAjax(ajaxInfo);
	ajax.done(function(data){
		if(data.result == "fail"){
			alert(data.message);
			$("#userId").val("");
			$("#userId").focus();
			isOkay = false;
			return;
		}
	});
};

//Ajax공통 호출
function callAjax(ajaxInfo){
	var dfd = $.Deferred();
	$.ajax(ajaxInfo).done(function(data){
		dfd.resolve(data);
	});
	
	return dfd.promise();
}


//숫자 여부 검사
function isNumber(input){
	var chars = "0123456789";
		return containsCharsOnly(input,chars);
};

function containsCharsOnly(input,chars) {
	input = String(input);
	for (var inx = 0; inx < input.length; inx++) {
		if (chars.indexOf(input.charAt(inx)) == -1) {
			return false;
		}else{
		}
	};
	return true;
};

// 입력된 내용을 작성한다.
var goWrite = function(){
	validation();
	if(!isOkay){
		return;
	}
	
	var form = $("#writeForm");
	
	
	form.submit();
}
	
</script>
